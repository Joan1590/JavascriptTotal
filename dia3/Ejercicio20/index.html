<!DOCTYPE html>
    <head>
        <title>Ingresos de usuario 2</title>
    </head>

        <input type="text" id="inputTexto" value="Luis Miguel">
        <button onclick="mostrarTexto()">Click aqui</button>
        <h1 id="titulo"></h1>

            function mostrarTexto(){
                document.getElementById("titulo").textContent = 'Mi artista favorito es '+document.getElementById("inputTexto").value
            }
        </script>
    </body>
</html>
